{namespace form=TYPO3\Form\ViewHelpers}
{namespace cm=TYPO3\Expose\ViewHelpers}
<f:if condition="{inline.multipleMode}">
<f:then><fieldset class="t3-expose-inline t3-expose-inline-tabular t3-expose-inline-multiple" data-mode='multiple' data-counter="{inline.nextKey}"></f:then>
<f:else><fieldset class="t3-expose-inline t3-expose-inline-tabular"></f:else>
</f:if>
	<f:if condition="{inline.label}">
		<h5>{inline.label}</h5>
	</f:if>
	<div class="scrollable" id="{inline.uniqueIdentifier}">
		<table class="table">
			<tr>
				<f:for each="{inline.elementSchema.properties}" as="propertySchema" key="property">
					<th data-property="{property}" >{propertySchema.label}</th>
				</f:for>
			</tr>

			<tr class="t3-expose-inline-item-template">
				<form:renderRenderable renderable="{inline.template}" />
			</tr>

			<f:for each="{inline.elements}" as="element">
				<tr class="t3-expose-inline-item">
					<form:renderRenderable renderable="{element}" />
				</tr>
			</f:for>

			<f:if condition="{inline.multipleMode}">
			<tr class="t3-expose-inline-item t3-expose-inline-item-unused">
				<form:renderRenderable renderable="{inline.unusedElement}" />
			</tr>
			</f:if>
		</table>
	</div>
</fieldset>
